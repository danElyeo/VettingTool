<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title" id="myModalLabel">Lecture</h4>
			</div>
			<div class="modal-body">
				<video-player class="center-block" path="{{path}}" type="{{format}}" width="500px" lecture="yes"></video-player>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success btn-lg center-block" data-dismiss="modal" ng-disabled="!lectureViewed"><span class="glyphicon glyphicon-ok"></span></button>
				<!-- <button type="button" class="btn btn-primary">Save changes</button> -->
			</div>
		</div>
	</div>
</div>
